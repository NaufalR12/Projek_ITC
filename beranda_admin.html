<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda Admin</title>
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="beranda_admin.css">
    <!-- Import Boxicon CSS usage as a font -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="background-container">
        <div class="flexbar">
            <div class="sidebar">
                <div class="header">
                    <div class="logo">
                        <img src="./assets/Logo.png" alt="logo" />
                    </div>
                </div>
                <div class="main">
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/Home.png" alt="" class="icon" />
                            <span class="deskripsi">Beranda</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/Medical Doctor.png" alt="" class="icon" />
                            <span class="deskripsi">Daftar Dokter</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/People.png" alt="" class="icon" />
                            <span class="deskripsi">Daftar Pasien</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/Notification.png" alt="" class="icon" />
                            <span class="deskripsi">Notifikasi</span>
                        </a>
                    </div>
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/Settings.png" alt="" class="icon" />
                            <span class="deskripsi">Setting</span>
                        </a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="list-item">
                        <a href="#">
                            <img src="./assets/Help.png" alt="" class="icon" />
                            <span class="deskripsi">Bantuan</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="Menyapa">
                    <div class="kehadiran">
                        <span>Kehadiran</span>
                        <input type="checkbox" name="CekKehadiran" id="kehadiran">
                    </div>
                    <h3>Halo, Admin!</h3>
                    <div class="kalimatSapaan">Semoga harimu menyenangkan!</div>
                    <div class="KartunAdmin"><img src="./assets/Dashboard-Admin.png" alt="Dashboard Admin"></div>
                </div>

                <div class="kotakTambahData">
                    <div class="flexZigzagLine">
                        <img src="./assets/zigzag-line.png" class="zigzag-dokter">
                        <img src="./assets/zigzag-line.png" class="zigzag-pasien">
                    </div>
                    <div class="ket-TambahData">Tambah Data</div>
                    <div class="grupGridTambahData">
                        <div class="grupKartunDokter">
                            <img src="./assets/img-dokter4.png" alt="Kartun Dokter" width="170px">
                        </div>
                        <a href="tambah_dokter.html">
                            <button class="btnTambahDokter" type="button">
                                <div class="textDokter">Dokter</div>
                            </button>
                        </a>
                        <a href="tambah_pasien.html">
                            <button class="btnTambahPasien" type="button">
                                <div class="textPasien">Pasien</div>
                            </button>
                        </a>
                        <div class="grupKartunPasien">
                            <img src="./assets/img-kartun-pasien.png" alt="Kartun Pasien" width="170px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ellips">
            <a href="#"><button type="button" class="notiv"><i class="bx bx-bell"></i></button></a>
            <a href="#"><button type="button" class="back"><i class="bx bx-exit"></i></button></a>
        </div>
    </div>
</body>

</html>
