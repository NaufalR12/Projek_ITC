<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda Dokter</title>
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="beranda_dokter.css">
    <!-- Import Boxicon CSS usage as a font -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="flexbar">
        <div class="sidebar">
            <div class="grupLogo">
                <div class="kotakLogo"></div>
                <img src="./assets/logoklinik.png" alt="Logo Klinik Pratama">
            </div>
            <ul class="menu">
                <li><a href="#"><i class="bx bx-home"></i> Beranda</a></li>
                <li><a href="#"><i class="bx bx-calendar"></i> Kalender</a></li>
                <li><a href="#"><i class="bx bx-file"></i> Jadwal</a></li>
                <li><a href="#"><i class="bx bx-user"></i> Pasien</a></li>
                <li><a href="#"><i class="bx bx-message-rounded-detail"></i> Pesan</a></li>
                <li><a href="#"><i class="bx bx-bell"></i> Notifikasi</a></li>
                <li><a href="#"><i class="bx bx-cog"></i> Pengaturan</a></li>
            </ul>
            <ul class="bantuan">
                <li><a href="#"><i class="bx bx-help-circle"></i> Bantuan</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="Menyapa">
                <div class="kehadiran">
                    <span>Kehadiran</span>
                    <input type="checkbox" name="CekKehadiran" id="kehadiran">
                </div>
                <h3>Halo, Dr. <span class="namaDokter">Nafisa Hasna!</span></h3>
                <div class="kalimatSapaan">Semoga harimu menyenangkan!</div>
                <div class="KartunDokter"><img src="./assets/img-dokter.png" alt="Dokter"></div>
            </div>
        
            <div class="grupKerja">
                <div class="daring">
                    <div class="Kerja">Kerja Daring</div>
                    <div class="flexKerja">
                        <div class="grafikDaring"><img src="./assets/img-curved.png" alt="Grafik Daring" width="160px" height="120px"></div>
                        <div class="pasien">
                            <div class="jumlahPasien"><span class="jmlPasien">11</span> Pasien</div>
                            <div class="hari">Hari ini</div>
                        </div>
                    </div>
                </div>
                <div class="luring">
                    <div class="Kerja">Kerja Luring</div>
                    <div class="flexKerja">
                        <div class="grafikDaring"><img src="./assets/img-curved.png" alt="Grafik Daring" width="160px" height="120px"></div>
                        <div class="pasien">
                            <div class="jumlahPasien"><span class="jmlPasien">12</span> Pasien</div>
                            <div class="hari">Hari ini</div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="bioDokter">
                <div class="fotoDokter"><img src="./assets/img-foto.png" alt="Foto Dokter" width="116px"></div>
                <div class="namaDanSpesialis">
                    <div class="ketNama">Dr. <span class="namaDokter">Nafisa Hasna</span></div>
                    <div class="spesialis">Gigi</div>
                </div>
                <div class="tanggalLahir">
                    <div class="ketTanggal">Tanggal Lahir</div>
                    <div class="tglBlnThnLahir">07 Februari 1980</div>
                </div>
                <div class="jamKerja">
                    <div class="ketJam">Jam Kerja</div>
                    <div class="rentangWaktuKerja">08.00-16.00</div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="ellips">
        <a href="#"><button type="button" class="notiv"><i class="bx bx-bell"></i></button></a>
        <a href="#"><button type="button" class="back"><i class="bx bx-exit"></i></button></a>
    </div>


</body>

</html>
